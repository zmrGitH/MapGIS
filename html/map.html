    <script type="text/javascript">
        function login() {

    var map;
    function init() {
        var scaleLineControl = new ol.control.ScaleLine({
            units: "metric",
            //className: 'custom-scale-line',
            target: document.getElementById('Toolbar'),
        });

        //////实例化鹰眼控件（OverviewMap）,最简单的默认样式鹰眼控件
        //var overviewMapControl = new ol.control.OverviewMap({
        //    target: document.getElementById('overview'),
        //});

        ////实例化鹰眼控件（OverviewMap）,自定义样式的鹰眼控件  
        var overviewMapControl = new ol.control.OverviewMap({
            //鹰眼控件样式（see in overviewmap-custom.html to see the custom CSS used）
            className: 'ol-overviewmap ol-custom-overviewmap',
            //鹰眼中加载同坐标系下不同数据源的图层
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM({
                        'url': 'http://{a-c}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png'
                    })
                })
            ],
            //鹰眼控件展开时功能按钮上的标识（网页的JS的字符编码）
            collapseLabel: '\u00BB',
            //鹰眼控件折叠时功能按钮上的标识（网页的JS的字符编码）
            label: '\u00AB',
            //初始为展开显示方式
            collapsed:false,
            target: document.getElementById('overview'),
        });

        map = new ol.Map({
            target: "mapCon",
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: [114, 30],
                zoom: 3
            }),
            //控件置空
            //controls:[]
            controls: ol.control.defaults().extend([scaleLineControl]),
            //controls: ol.control.defaults().extend([overviewMapControl]),
        });
        map.addControl(overviewMapControl);
    };

    /////////////////////////////////////////////////////////搜索////////////////////////////////////////
    function searchbt() {
        //获取文本框内容
        //JS获取文本框的值
        var txt = document.getElementById("seartxt").value;
        //jquery获取文本框
        var txt = $("#seartxt").val()
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("浏览器不支持地理定位。");
        }

    };
    function showPosition(position) {
        console.log(position);
        var lat = position.coords.latitude; //纬度 
        var lag = position.coords.longitude; //经度 
        console.log('纬度:' + lat + ',经度:' + lag);
    }
    /////////////////////////////////////////////////////////画点线面////////////////////////////////////////
    var drawSource, drawVector, draw;
    function DrawPoint() {
          ClearDraw();
          drawSource = new ol.source.Vector({ wrapX: false });
          drawVector = new ol.layer.Vector({source: drawSource });
          map.addLayer(drawVector);
        //实例化交互绘制类对象并添加到地图容器中
        draw = new ol.interaction.Draw({
            source: drawSource,
            type: "Point"               //Linestring,Polygon
        });
        map.addInteraction(draw);
    };

    function DrawLine() {
        ClearDraw();
        drawSource = new ol.source.Vector({ wrapX: false });
        drawVector = new ol.layer.Vector({ source: drawSource });
        map.addLayer(drawVector);
        //实例化交互绘制类对象并添加到地图容器中
        draw = new ol.interaction.Draw({
            source: drawSource,
            type: "LineString"               //LineString,Polygon
        });
        map.addInteraction(draw);
    };

    function DrawPolygon() {
        ClearDraw();
        drawSource = new ol.source.Vector({ wrapX: false });
        drawVector = new ol.layer.Vector({ source: drawSource });
        map.addLayer(drawVector);
        //实例化交互绘制类对象并添加到地图容器中
        draw = new ol.interaction.Draw({
            source: drawSource,
            type: "Polygon"               //Linestring,Polygon
        });
        map.addInteraction(draw);
    };

    function ClearDraw() {
        if (drawSource) {
            drawSource.clear();
            drawSource = null;
        };
        if (drawVector) {
            map.removeLayer(drawVector);
            drawVector = null;
        };
        if (draw) {
            //移除绘制图形
            map.removeInteraction(draw);
        };
    };

        /////////////////////////////////////////////////////////测量////////////////////////////////////////
    function PointMeasure() {
        ClearDraw();
        drawSource = new ol.source.Vector({ wrapX: false });
        drawVector = new ol.layer.Vector({ source: drawSource });
        map.addLayer(drawVector);
        //实例化交互绘制类对象并添加到地图容器中
        draw = new ol.interaction.Draw({
            source: drawSource,
            type: "Point"               //Linestring,Polygon
        });
        map.addInteraction(draw);
    };

    function LineMeasure() {
        ClearDraw();
        drawSource = new ol.source.Vector({ wrapX: false });
        drawVector = new ol.layer.Vector({ source: drawSource });
        map.addLayer(drawVector);
        //实例化交互绘制类对象并添加到地图容器中
        draw = new ol.interaction.Draw({
            source: drawSource,
            type: "LineString"               //LineString,Polygon
        });
        map.addInteraction(draw);
    };

    function PolygonMeasure() {
        ClearDraw();
        drawSource = new ol.source.Vector({ wrapX: false });
        drawVector = new ol.layer.Vector({ source: drawSource });
        map.addLayer(drawVector);
        //实例化交互绘制类对象并添加到地图容器中
        draw = new ol.interaction.Draw({
            source: drawSource,
            type: "Polygon"               //Linestring,Polygon
        });
        map.addInteraction(draw);
    };

     </script>
